<!DOCTYPE html>
<html>
<head>
  <title>Picture Descriptions</title>
  <style>
    body {
      text-align: center;
    }
    .picture-container {
      display: inline-block;
      width:200px;
      height:200px;
    }
    .left-picture {
      float: left;
      width:200px;
      height:200px;
    }
    .right-picture{ float: right;
      width:200px;
      height:200px;


    }


  </style>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="picture-container">
    <img src="./photo/G-clas.jpg" alt="First Picture">
    <p>This is mercedes G-Class Car</p>
  </div>

  <div class="picture-container right-picture">
    <img src="./photo/land cros.jpg" alt="Second Picture">
    <p>This is land crusior Car</p>
  </div>

  <div class="picture-container left-picture">
    <img src="./photo/RAM.jpg" alt="Third Picture">
    <p>This is RAM Car</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
